<!DOCTYPE html>
<html lang="pt-br">

<!------------------------------------------------------------------------------------>
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    
    <title>Blusas M3 - Perfomance Digital</title>
</head>
<!------------------------------------------------------------------------------------>

<body>

    <div>
        <a href="https://m3ecommerce.com/" target="_blank"><img id="logo" src="https://raw.githubusercontent.com/Pablo00Balman/Desenvolvedor-M3/master/layout/imagens/logo-m3.png" alt="logo M3"></a>
    
        <img id="carrinho" onclick="abrir()" src="https://raw.githubusercontent.com/Pablo00Balman/Desenvolvedor-M3/master/layout/carrinho.png" alt="Carrinho de Compras">
    </div>

    <hr>

    <div>
        <h1 id="titulo">Blusas</h1>

        <select id="ordenar">
            <option id= "" disabled selected hidden>Ordenar por:</option> 
            <option value="recente">Mais recentes</option>
            <option value="menor_preco">Menor preço</option>
            <option value="maior_preco">Maior preço</option>
        </select>

    </div>

    <!-- Div principal, com filtros e roupas -->

    <main>

        <!--Div esquerda para filtros-->
        <div id="filtros">

            <div id="cores">    
                <h3>CORES</h3>
                <form id = "formCores">    
                <input id="amarelo" onclick="resetar()" type="checkbox">
                <label for="amarelo">Amarelo</label>
                <br>
                <input id="azul" onclick="resetar()"  type="checkbox">
                <label for="azul">Azul</label>
                <br>
                <input id="branco"  onclick="resetar()"  type="checkbox">
                <label for="branco">Branco</label>
                <br>
                <input id="cinza" onclick="resetar()"  type="checkbox">
                <label for="cinza">Cinza</label>
                <br>
                <input id="laranja" onclick="resetar()" type="checkbox">
                <label for="laranja">Laranja</label>
                </form>
            </div>
        
            <br>

            <!--Tamanhos de roupas-------------------->
            <div id="tamanhos">
                <h3>TAMANHOS</h3>
    
                <label>
                    <input id="P"  type="checkbox">
                    <span>P</span>
                </label>

                <label>
                    <input id="M" type="checkbox">
                    <span>M</span>
                </label>

                <label>
                    <input id="G" type="checkbox">
                    <span>G</span>
                </label>
                
                <label>
                    <input id="GG" type="checkbox">
                    <span>GG</span>
                </label>
                
                <label>
                    <input id="U" type="checkbox">
                    <span>U</span>
                </label>
                
                <label>
                    <input id="36" type="checkbox">
                    <span>36</span>
                </label>
                
                <label>
                    <input id="38" type="checkbox">
                    <span>38</span>
                </label>
                
                <label>
                    <input id="40" type="checkbox">
                    <span>40</span>
                </label>
                
                <label>
                    <input id="42" type="checkbox">
                    <span>42</span>
                </label>
                
                <label>
                    <input id="44" type="checkbox">
                    <span>44</span>
                </label>
                
                <label>
                    <input id="46" type="checkbox">
                    <span>46</span>
                </label>

            </div>
        
            <br>

            <!--Faixa de preço---------------------------------------------------------->
        
            <div id="faixa">
                <h3>FAIXA DE PREÇO</h3>
                <input id="50" type="checkbox">
                <label for="50">de R$0 até R$50</label>
                <br>
                <input id="150" type="checkbox">
                <label for="150">de R$51 até R$150</label>
                <br>
                <input id="300" type="checkbox">
                <label for="300">de R$151 até R$300</label>
                <br>
                <input id="500" type="checkbox">
                <label for="500">de R$301 até R$500 </label>
                <br>
                <input id="01" type="checkbox">
                <label for="01">a partir de R$ 01</label>
            </div>
        </div>

        <!--Div direita para roupas-->
        <div id="produtos">

        </div>

    </main>

    <!-- Pop-up -->

    <div id="popup">
        <img id="X" onclick="fechar()" src="https://image.freepik.com/icones-gratis/x-simbolo_318-1407.jpg" alt="Fechar carrinho">
        <div>
            <h2 style="text-align: center;">Carrinho de compras</h2>
        </div>	
        
        <div id="itens"></div>
    </div>

    <!-- Footer -->
    <footer>Agência M3 - Agência de Perfomance Digital</footer>


    <script src="script.js"></script>
</body>
</html>
